<div class="grid-container">
    <div class="item1" >
<p-dataview #dv [value]="collections">
  <!-- <ng-template #header>
      <div class="flex justify-end">
          <p-selectbutton [(ngModel)]="layout" [options]="options" [allowEmpty]="false">
              <ng-template #item let-item>
                  <i class="pi " [ngClass]="{ 'pi-bars': item === 'list', 'pi-table': item === 'grid' }"></i>
              </ng-template>
          </p-selectbutton>
      </div>
  </ng-template> -->
  
  <ng-template #list let-items>
      @for(collection of collections; track collection){
          <div class="column wrap align-left mb-small" >
              <div class="md:w-40 relative">
                  <img
                      class="img-logo"
                      [src]="collection.logoSource"
                      [alt]="collection.altText"
                  />
              </div>
              <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                  <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                      <div>
                          <!-- <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ item.category }}</span> -->
                          <a class="text-lg font-medium mt-2" [routerLink]="collection.routerLink">{{ collection.name }} </a>
                      </div>
                      <div class="bg-surface-100 p-1" style="border-radius: 30px">
                          <div
                              class="bg-surface-0 flex items-center gap-2 justify-center py-1 px-2"
                              style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"
                          >
                              <!-- <span class="text-surface-900 font-medium text-sm">{{ item.rating }}</span>
                              <i class="pi pi-star-fill text-yellow-500"></i> -->
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        }
  </ng-template>
  <router-outlet />
</p-dataview>
    </div>
    <div class="item2">
        <p-dataview #dv [value]="myCollections">
            <!-- <ng-template #header>
                <div class="flex justify-end">
                    <p-selectbutton [(ngModel)]="layout" [options]="options" [allowEmpty]="false">
                        <ng-template #item let-item>
                            <i class="pi " [ngClass]="{ 'pi-bars': item === 'list', 'pi-table': item === 'grid' }"></i>
                        </ng-template>
                    </p-selectbutton>
                </div>
            </ng-template> -->
            
            <ng-template #list let-items>
                @for(mycollection of myCollections; track mycollection){
                    <div class="column wrap align-left mb-small" >
                        <div class="md:w-40 relative">
                            <img
                                class="img-logo"
                                [src]="mycollection.logoSource"
                                [alt]="mycollection.altText"
                            />
                        </div>
                        <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                            <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                                <div>
                                    <!-- <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ item.category }}</span> -->
                                    <a class="text-lg font-medium mt-2" [routerLink]="mycollection.routerLink">{{ mycollection.name }} </a>
                                </div>
                                <div class="bg-surface-100 p-1" style="border-radius: 30px">
                                    <div
                                        class="bg-surface-0 flex items-center gap-2 justify-center py-1 px-2"
                                        style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"
                                    >
                                        <!-- <span class="text-surface-900 font-medium text-sm">{{ item.rating }}</span>
                                        <i class="pi pi-star-fill text-yellow-500"></i> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  }
            </ng-template>
            <router-outlet />
          </p-dataview>
    </div>
</div>
