<!-- <p>Displaying page {{allItems.page}} of {{allItems.pages}} ({{allItems.total}}) for {{departmentName}} containing '{{searchString}}'</p> -->
 <p>{{infoString}}</p>
 <p>{{pageNumber}}</p>

 <div class="grid align-items-center">
  <div class="col-10">
    <p-paginator [rows]="10" [totalRecords]="allItems.count" (onPageChange)="onPageChange($event)"
    [showJumpToPageDropdown]="true" [showPageLinks]="false"></p-paginator>
  </div>
</div>

<ol>
    @for (item of allItems.artObjects; track item.id) {
     <li>
        <p>{{ item.title}} </p>
        <p>by {{ item.principalOrFirstMaker }}</p>
        <a [href]="item.links.web">click for more details</a>
        @if ( item.hasImage ){
          <img class="img-logo"  [src]="item.webImage.url" [alt]="item.longTitle" />
        } @else { 
          <p>No image available for {{ item.title }}</p>
        }
    </li>
  }
</ol>
